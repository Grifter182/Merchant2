name: Codex Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build production files
        run: npm run build

      - name: Run Codex Automation
        env:
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
        run: |
          echo "Running Codex post-processing task..."
          node ./scripts/codex-runner.js

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: ./dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Automated deployment via GitHub Actions + Codex"
